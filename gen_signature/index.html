<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Générateur de signature</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Aptos&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">
  <section class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8 sm:p-12 rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-700 mt-10">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-8 text-center">Générateur de Signature</h1>
    <div class="space-y-6">
      <input id="prenom" type="text" placeholder="Prénom" class="w-full px-6 py-4 rounded-2xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input id="nom" type="text" placeholder="Nom" class="w-full px-6 py-4 rounded-2xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input id="poste" type="text" placeholder="Poste / Service" class="w-full px-6 py-4 rounded-2xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input id="telephone" type="tel" placeholder="Téléphone (+33 6 12 34 56 78)" class="w-full px-6 py-4 rounded-2xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button onclick="genererSignature()" class="w-full sm:w-auto block mx-auto bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-xl font-semibold py-4 px-8 rounded-full shadow-xl transform hover:scale-105 transition duration-300">
        ✨ Générer ma signature
      </button>
      <div id="resultat" class="mt-8 p-6 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-2xl shadow-inner hidden">
        <p class="text-sm text-gray-600 dark:text-gray-300 font-medium mb-4">Signature générée :</p>
        <div id="signature" class="p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-xl shadow-md"></div>
      </div>
    </div>
  </section>

  <script>
    function genererSignature() {
      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const poste = document.getElementById('poste').value.trim();
      const telephone = document.getElementById('telephone').value.trim();

      // Utilisation de <span> avec styles inline pour améliorer la compatibilité email
      const sig = `
        <div style="font-family: 'Aptos', sans-serif; font-size:14px; line-height:1.4; color:#000;">
          <span style="display:block; margin:0; font-weight:bold; color:#000;">${prenom} ${nom}</span>
          <span style="display:block; margin:4px 0 12px 0; font-weight:normal; color:#000;">${poste}</span>
          <span style="display:block; margin:0; font-weight:bold; color:#D2232A;">ITM LAI – Base de Castets</span>
          <span style="display:block; margin:2px 0; font-weight:normal; color:#000;">292 Rue de Maitena, 40260 Castets</span>
          <span style="display:block; margin:8px 0; font-weight:normal; color:#000;">Tél : ${telephone}</span>
          <span style="display:block; margin:0;"><a href="https://www.mousquetaires.com" style="color:#0000EE; text-decoration:underline; font-weight:normal;">www.mousquetaires.com</a></span>
          <span style="display:block; margin-top:12px;"><img src="https://castaide.com/logo-itm.png" alt="Logo ITM" style="height:80px; display:block;" /></span>
        </div>
      `;

      const container = document.getElementById('signature');
      container.innerHTML = sig;
      document.getElementById('resultat').classList.remove('hidden');
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
