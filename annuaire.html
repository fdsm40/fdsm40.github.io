<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annuaire Interactif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <section class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-teal-600 text-center mb-8">Annuaire des collaborateurs</h1>
    <div class="relative max-w-md mx-auto mb-6">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
        </svg>
      </span>
      <input id="search" type="text" placeholder="Rechercher..."
        class="block w-full pl-10 pr-4 py-3 rounded-xl bg-white shadow-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" />
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <thead class="bg-teal-600">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium text-white uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-white uppercase tracking-wider">Service</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-white uppercase tracking-wider hidden sm:table-cell">Téléphone</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-white uppercase tracking-wider hidden sm:table-cell">Portable</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-200">
          <!-- Lignes dynamiques -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
    const tbody = document.getElementById('tbody');
    const searchInput = document.getElementById('search');
    let contacts = [];

    fetch('data/contacts.json')
      .then(res => res.json())
      .then(data => { contacts = data; renderTable(contacts); })
      .catch(err => console.error('Erreur:', err));

    function renderTable(data) {
      tbody.innerHTML = data.map((c, i) => `
        <tr class="bg-white ${i % 2 ? 'bg-gray-50' : ''} hover:bg-teal-50 transition">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${c.nom}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${c.service}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 hidden sm:table-cell">${c.tel}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-teal-600 hidden md:table-cell">` +
            `<a href="mailto:${c.email}" class="hover:underline">${c.email}</a>` + `</td>
        </tr>
      `).join('');
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = contacts.filter(c =>
        c.nom.toLowerCase().includes(q) ||
        c.service.toLowerCase().includes(q) ||
        c.tel.includes(q) ||
        c.email.toLowerCase().includes(q)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
